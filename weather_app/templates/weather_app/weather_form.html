<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Weather Finder">
    <meta name="author" content="Weather App">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Weather Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Load static files correctly -->
    {% load static %}
    <link href="{% static 'narrow-jumbotron.css' %}" rel="stylesheet">
    <link href="{% static 'editor.css' %}" rel="stylesheet">

    <style>
        body, html {
            font-family: Verdana, Geneva, sans-serif;
            height: 100%;
            margin: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .full-screen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            background: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .jumbotron {
            background-color: #fff;
            padding: 2rem 1rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .form-control {
            width: 80%;
            margin: 10px auto;
            display: inline-block;
        }
        .btn-success {
            margin-top: 20px;
            width: auto;
        }
        .alert {
            margin-top: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="d-flex align-items-center">
        <img src="{% static 'images.jpg' %}" alt="Logo" class="logo">
        <h3 class="text-muted">Weather Finder</h3>
    </div>
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'get_weather_data' %}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
</div>

<div class="full-screen-container">
    <div class="container" style="height: 1000px;">
        <div class="jumbotron" style="position: relative; line-height: 24px; width: 600px; height: 590px; margin-right: 30%; padding-top: 72px; margin-bottom: 15px; text-align: center; text-decoration-line: none; min-width: 0px; margin-top: 59px; padding-right: 50px;">
            <h1 class="display-3">Find your City's Weather</h1>
            <!-- Display error message if no data is found -->
            {% if error_message %}
                <p class="alert">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="{% url 'get_weather_data' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="city" class="form-control" placeholder="Enter City Name" required style="padding-right: 24.8px; padding-top: 12.8px; padding-bottom: 12.8px;">
                </div>
                <button type="submit" class="btn btn-lg btn-success">Get Weather</button>
            </form>
        </div>
    </div> <!-- /container -->
</div> <!-- /full-screen-container -->

</body>
</html>
